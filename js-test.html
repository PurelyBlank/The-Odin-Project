    <label for="lastLetter">Enter string: </label>
    <input type="text" id="String2">
    <button onclick="handleLastLetter()">Last Letter</button>
    <p id="result"></p>

    <script>
        
        let lastLetter = (string) => string.charAt(string.length - 1);

        function handleLastLetter() {
            let string = document.getElementById("String2").value;
            let result = lastLetter(string);
            console.log(result);
            document.getElementById('result').textContent = 'Result: ' + result;
        }

        let capitalize = (string) => string.charAt(0).toUpperCase() + string.slice(1);

        function handleCapitalize() {
            let string = document.getElementById("String").value;
            let result = capitalize(string);
            console.log(result);
            document.getElementById('result').textContent = 'Result: ' + result;
        }

        let multiply = (num1, num2) => num1 * num2;
        
        function handleMultiply() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result = multiply(num1, num2);
            console.log(result);
            document.getElementById('result').textContent = 'Result: ' + result;
        }

        function add7(num) {
            let result = num + 7;
            console.log(result);
            return result;
        }

        function handleAdd7() {
            let input = document.getElementById('numberInput').value;
            let num = parseFloat(input);  // Convert input to a number
            if (!isNaN(num)) {
                let result = add7(num);
                document.getElementById('result').textContent = 'Result: ' + result;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid number';
            }
        }
    </script>
