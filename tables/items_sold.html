<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal_table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>

          <th id="skirts" headers="clothes" scope="row">Skirts</th>
          <th id="dresses" headers="clothes" scope="row">Dresses</th>
          <th id="bracelets" headers="accessories" scope="row">Bracelets</th>
          <th id="rings" headers="accessories" scope="row">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="belgium" headers="country" rowspan="3" scope="rowgroup">Belgium</th>
          <th id="antwerp" headers="belgium" scope="row">Antwerp</th>
          <td headers="antwerp belgium clothes trousers">56</td>
          <td headers="antwerp belgium clothes skirts">22</td>
          <td headers="antwerp belgium clothes dresses">43</td>
          <td headers="antwerp belgium accessories bracelets">72</td>

        </tr>
        <tr>
          <th id="gent" headers="belgium" scope="row">Gent</th>

          <td headers="gent belgium clothes dresses">50</td>

          <td headers="gent belgium accessories rings">15</td>
        </tr>
        <tr>
          <th id="brussels" headers="belgium" scope="row">Brussels</th>
          <td headers="brussels belgium clothes trousers">51</td>
          <td headers="brussels belgium clothes skirts">27</td>
          <td headers="brussels belgium clothes dresses">38</td>
          <td headers="brussels belgium accessories bracelets">69</td>
          <td headers="brussels belgium accessories rings">28</td>
        </tr>
        <tr>
          <th id="netherlands" headers="country" rowspan="2" scope="rowgroup">The Netherlands</th>
          <th id="amsterdam" headers="netherlands" scope="row">Amsterdam</th>

        </tr>
      </tbody>
    </table>

</body>

</html>
